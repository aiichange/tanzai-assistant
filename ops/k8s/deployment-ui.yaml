apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-ui
  namespace: ai-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streamlit-ui
  template:
    metadata:
      labels:
        app: streamlit-ui
    spec:
      containers:
        - name: ui
          image: <YOUR_REGISTRY>/streamlit-ui:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8501
          envFrom:
            - configMapRef:
                name: ui-config
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
