apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tanai
  namespace: ai-platform
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Rewrite to the captured group so /api/foo -> /foo for the API backend
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  # Optional TLS (add cert-manager + ClusterIssuer to enable)
  # tls:
  #   - hosts: ["app.yourdomain.com"]
  #     secretName: tanai-tls
  rules:
    - host: app.yourdomain.com   # or use temporary host like app.203-0-113-45.sslip.io
      http:
        paths:
          # API: match /api or /api/... and strip the /api prefix
          - path: /api/?(.*)
            pathType: Prefix
            backend:
              service:
                name: service-api
                port:
                  number: 80
          # UI: everything else goes to UI (keeps the original path)
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: ui-service
                port:
                  number: 80
